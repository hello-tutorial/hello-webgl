<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>webgl for newbie</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        font-family: Helvetica, sans-serif;
        /* background: #333; */
      }

      #container {
        display: inline-flex;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: flex-start;
        align-content: flex-start;
        margin: 10px 4px 4px 4px;
      }

      .demo {
        flex: 0 1 auto;
        text-align: center;
        margin: 8px 8px 10px 8px;
        display: flex;
        flex-direction: column;
      }

      button {
        margin-bottom: 2px;
      }

      canvas {
        align-self: center;
        width: 240px;
        height: 240px;
        margin: 0;
        padding: 0;
        background-color: black;
      }

      p {
        text-align: left;
        align-self: center;
        margin: 5px auto 5px auto;
        white-space: normal;
        /* word-break: break-all; */
        overflow-wrap: normal;
        width: 240px;
      }
    </style>
  </head>

  <body>
    <div id="container">
    </div>
  </body>

  <template>
    <div class="demo">
      <button type="button" onclick="render(this)">{{name}}</button>
      <canvas id="{{name}}">
        你的浏览器不支持 WebGL.
      </canvas>
    </div>
  </template>

</html>
